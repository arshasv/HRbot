employee_policy_task:
  description: >
    Retrieve and summarize the requested HR policy *only from the official HR policy PDF*
    using the provided knowledge source. Do not use general HR knowledge.
    Cite the exact section, clause, or heading from the document wherever possible.
    If the PDF does not contain the information, respond that it is not specified.

    The specific employee question is: {query}
  expected_output: >
    A concise, PDF-grounded explanation of the requested HR policy with
    clear references to the source section or clause number.
  agent: policy_retriever

